
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing Course</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .header {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #333;
        }

        .edit-link {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
        }

        .form {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form input {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            font-size: 16px;
        }

        .form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="header">ProgCourse:adminPanel</div>
<a href="/action" class="edit-link">Actions</a>
<div class="form">
    <h2>Edit Course</h2>
    <form method="post">
        <input type="text" name="title" placeholder="Title">
        <input type="text" name="teacherName" placeholder="Teacher's Name">
        <input type="number" name="price" placeholder="Price">
        <input type="number" name="timeOfStudying" placeholder="Time of Studying">
        <input type="text" name="description" placeholder="description">
        <button type="submit" class="btn btn-success">Edit Course</button>
    </form>
</div>
</body>
</html>
